features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: langchain-nodeapp
    match:
      path:
        prefix: /
name: langchain-nodeapp
region: blr
services:
- build_command: npm run build
  environment_slug: node-js
  github:
    branch: main
    repo: saadahmednayerazem/langchain-nodeapp
  http_port: 3005
  instance_count: 1
  instance_size_slug: professional-1l
  name: langchain-nodeapp
  run_command: npm start
  source_dir: /